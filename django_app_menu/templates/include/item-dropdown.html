{% load get_menu %}<!-- подключаем модуль get_menu.py -->
<ul>
    {% for key in items %}
        {% if key.parent_id == i %}
            <li><a href="/{{key.url}}/" class="{% active_item_menu key.url %}">{{key.title}}</a>{% include 'include/item-dropdown.html' with i=key.id %}</li>
        {% endif %}
    {% endfor %}
</ul>
